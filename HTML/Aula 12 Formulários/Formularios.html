<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body{
            background: rgb(40, 37, 37);
            color: azure;
        }
    form{
        
        background: rgb(66, 57, 1);
        color: azure;
        width: 75%;
        height: 50%;
        text-align: left;
    }   
        
        </style>
</head>
<body>
    <br><br><br><br>
    <center>
    <form action="/exemploformulario.php" method="post"> 
        <h1>Formulario Independente</h1>
        <br>
            <fieldset>
                <div>
                    <label>Nome: </label>  
                    <input type="text" autofocus required name="nome" id="nome"><br>
                </div>
                <div>
                    <label>Sobrenome: </label>
                    <input type="text" name="sobrenome" id="sobrenome"><br>
                </div>
            </fieldset>
            <fieldset>
                <div>
                    <label for=""> Gênero: </label>
                        <input type="radio" name="genero" id="femi" checked>  
                            <label for="femi">Feminino</label>
                            <input type="radio" name="genero" id="masc"> 
                            <label for="masc">Masculino</label>
                            <input type="radio" name="genero" id="outr"> 
                            <label for="outr">Outros</label>
                    </div><br>
                    <div>
                        <label for="data">Data</label>
                        <input type="date" id="data">
                    </div>
                    <div>
                        <label for="">Escolaridade: </label>
                            <select name="escolaridade" id="">
                                <option value="">Selecione...</option>
                                <option value="">Analfabeto</option>
                                <option value="">Ensino Fundamental Incompleto</option>
                                <option value="">Ensino Fundamental Completo</option>
                                <option value="">Ensino Médio Incompleto</option>
                                <option value="">Ensino Médio Completo</option>
                                <option value="">Ensino Superior Incompleto</option>
                                <option value="">Ensino Superior Completo</option>
                                <option value="">Pós Graduação</option>
                                <option value="Mestrado">Mestrado</option>
                                <option value="">Doutorado</option> 
                            </select>
                    </div><br>
                    <div>
                        <label for="">Estado Civil</label>
                            <select name="" id="">
                                <option value="">Solteiro</option>
                                <option value="">Casado</option>
                                <option value="">Divorciado</option>
                                <option value="">Viúvo</option>
                            </select>
                    </div>
                    <div>
                        <label for="">Assuntos de interesses: </label><br>
                        <input type="checkbox" name="" id="">Tecnologia
                        <input type="checkbox" name="" id="">Espostes
                        <input type="checkbox" name="" id="">Educação
                        <input type="checkbox" name="" id="">Games
                        <input type="checkbox" name="" id="">Culinária
                    </div><br>
            </fieldset>
            <fieldset>
                <div>
                    Email: <input type="email" name="email" id="email" placeholder="exemple@gmail.com"><br>
                    Senha: <input type="password" name="senha" id="senha"><br>
                </div>
                 </fieldset>
                   

                    Deixe Aqui a sua observação <br>
                    <textarea id="observacao" cols="50" rows="5" placeholder="Digite suas Observações..."></textarea>
                    <input type="button" value="Enviar" onclick="enviar()">
                    <div id="recebeObservacao">Observação: </div>



                
                    
                    
                    
                    
                    <input type="submit" value="Enviar">
            <br><br>
            
                
    </form>
    </center>
    <script>
        var observacao1 = window.document.getElementById('observacao')
        var recebeOb = window.document.getElementById('recebeObservacao')
        function enviar(){
            if(observacao1.value == 0){
                window.alert('Digite alguma observação antes de envia-la!')
            }else {
                  recebeOb.innerHTML += (`</br> ${observacao1.value}`)
            }
           observacao1.value = ''
           observacao1.focus()
        }
    </script>
</body>
</html>
