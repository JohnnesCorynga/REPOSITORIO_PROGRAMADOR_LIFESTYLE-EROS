<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area de Terreno</title>
</head>
<body>
    <script>
        let compri= 40
        let largura = 70
        function calcular(){
            let area = compri*largura
            return area
        }
        document.write('A area do terreno é '+calcular()+ 'mt²')
        alert(`${calcular()}mt²`)
    
    
    
    </script>
</body>
</html>
