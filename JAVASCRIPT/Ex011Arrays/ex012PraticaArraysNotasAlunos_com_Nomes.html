    <script>

        alert('Digite as notas dos 5 alunos, entre 1 e 20!')
        let notas = new Array();
        let nomes = new Array();
        let saida='', soma_notas=0, media_notas=0, cont_alunos=0;
        let nomes_maior_media="</br>Os alunos com notas acima da média são: ";
        for(let i=0; i<5;i++){
            nomes[i]=prompt("Digite o nome do "+(i+1)+"º Aluno(a)")
            notas[i]=Number(prompt("Digite a nota do "+(i+1)+"º Aluno(a)"))
            
            soma_notas+= notas[i];
        }
        media_notas=soma_notas/5;
        for(let j = 0;j<5;j++){
         saida += ("A Nota do "+(nomes[j])+" é: "+notas[j]+ " pontos.</br>");
            if (notas[j]>=media_notas){
                nomes_maior_media += "</br>"+ nomes[j]+ " - " + notas[j]+ " pontos.";
                cont_alunos++;

            }
        }
        document.write("Listagem do alunos:</br> "+saida);
        document.write("A média da turma é "+ media_notas);
        document.write("</br>"+cont_alunos+" Alunos tem notas acima da média")
        document.write("</br> Os nomes dos alunos com nota acima da média são: "+nomes_maior_media)
