<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Prático Js</title>
</head>
<body>
    <h1>Números inteiros</h1>
    <label for="">Digite um número entre 1 e 100: </label>
    <input type="number" id="numero1">
    <input type="button" value="Enviar" onclick="enviar()">
    <div id="resultado"></div>

    <script>
    /*1) Faça um programa que leia a nota de 10 alunos. Calcule e exiba na tela a nota média. Valide as notas, aceitando apenas notas entre 0 e 100, inclusive.
    2) Elabore um programa que exiba na tela os números inteiros de 1 até N, sendo N fornecido pelo usuário.
    3) Conte quantos números são divisíveis por 3, entre 1 e 10.
    */
    let res = document.querySelector('#resultado')
    let numero1 = document.querySelector('#numero1')
    function enviar(){
        let numero = Number(numero1.value)
        if(numero<=0||numero>100){
            alert('ERRO] Digite um número entre 1 e 100!')
            res.innerHTML=''
        }else{
            res.innerHTML= `Os números Ímpares de 0 a ${numero} são: </br>`
        for(let i = 1 ; i <=numero; i+=2){
            res.innerHTML += `${i} - `
        }
        res.innerHTML += `</br>Os números Pares de 0 a ${numero} são: </br>`
        for(let j = 0; j<= numero; j +=2){
            res.innerHTML+= `${j} - `
        }
        }
        
        numero1.value=''
        numero1.focus()
    
    
    }
    


    </script>
    
</body>
</html>
