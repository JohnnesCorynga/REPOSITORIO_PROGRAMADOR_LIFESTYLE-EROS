<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAÇO FOR</title>
</head>
<body>
    <h2>Usando laço For</h2>
    <label for="">Digite um número:</label>
    <input id="numero1" type="number">
    <input type="button" value="Enviar" onclick="enviar()">
    <div class="resultado"></div>
    <script>
        let res = document.querySelector('.resultado')
        let numero_digitado
        function enviar(){
            numero_digitado = Number(document.querySelector('#numero1').value)
           for(let i = 1;i<=10;i++ ){
                res.innerHTML += `${i} + ${numero_digitado} = ${(i+numero_digitado)}</br>`
           } 
           numero_digitado=''
           numero_digitado.focus()
        }
        
    </script>
</body>
</html>
