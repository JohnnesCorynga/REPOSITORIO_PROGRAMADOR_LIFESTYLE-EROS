<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <h1>Funções Matemáticas nativas do JavaScript</h1>



    <script>
        //Retorna o valor minimo de uma sequência de parâmetros
        let num = Math.min(4,8,-5,9,-9,87,54,-15,2)
        document.write(num)
        //Retorna o valor máximo de uma sequência de parâmetros
        let num2 = Math.max(4,8,-5,9,-9,87,54,-15,2)
        document.write("</br>" + num2)

        // =>RANDON<=
        //Retorna um valor aleatório entre 0 e 1
        let num3 = Math.random()
        document.write("</br>" + num3)

        //Retorna um valor aleatório entre 0 e 9
        let num4 = Math.random()*10
        document.write("</br>" + num4)

        //Retorna um valor aleatório entre 0 e 10
        let num5 = Math.random()*11
        document.write("</br>" + num5)
        
    </script>
</body>
</html>
