<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <h1>Funções Matemáticas nativas do JavaScript</h1>



    <script>
        //Arredondamento para cima
        let num = Math.ceil(10.11111)// O .CEIL sempre arredonda para CIMA        
        document.write("</br>"+ num)
        let num2 = Math.floor(10.9999)//O .floor sempre arredonda para BAIXO
        document.write("</br>"+num2)
        let num3 = Math.round(10.650)//O .round segue o arredondamento PADRÃO
        let num3_1 = Math.round(10.450)//ele retorna o numero inteiro mais proximo        document.write("</br>"+num3+" _ "+num3_1)
        let num4 = Math.trunc(10.11111)// O .trunc sempre devlve a parte inteira de um numero        
        document.write("</br>"+ num4)
    </script>
</body>
</html>
